<div class="container col-lg-3">
  <div class="card">
    <div class="card-header">Bienvenue !</div>
    <div class="card-block">
      <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" [formControl]="authForm.controls['email']">
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" class="form-control" id="password" [formControl]="authForm.controls['password']">
        </div>
        <button type="submit" class="btn btn-primary container">Se connecter</button>
      </form>
    </div>
  </div>
</div>
